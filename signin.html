<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="right-section">
            <p class="signup-text">Welcome to Financial Portfolio Management Tool</p>
        </div>

        <div class="left-section">
            <h1>Login</h1>
            <form>
                <div class="input-group">
                    <label for="netid" class="netid">SRM Reg. No.</label>
                    <input type="text" id="netid" placeholder="Enter SRM Net ID">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter Password">
                        <span class="eye-icon" id="togglePassword" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button class="arrow-btn" type="submit">Sign In</button>
            </form>
        </div>
    </div>
    <script src="signin.js"></script>
</body>
</html>
